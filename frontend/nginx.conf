server {
    listen 443 ssl;

    server_name decor-fleurs.ru www.decor-fleurs.ru;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/nginx/certs/decor-fleurs.crt;
    ssl_certificate_key /etc/nginx/certs/decor-fleurs.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Обработка маршрутов SPA (React/Vue/Angular)
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Проксирование запросов на API
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        # Проксирование WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Проброс оригинального хоста
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Отключаем кеширование API-запросов
        add_header Cache-Control no-cache;
    }
}
server {
    listen 80;
    server_name decor-fleurs.ru www.decor-fleurs.ru;
    return 301 https://$server_name$request_uri;
}

